<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="Card__Page2__Items">
        <div class="row">
            <div class="col-lg-5 col-md-12 col-sm-12 Bg__Info__Div ">
                <div class="card-body">
                    <h2 class="card-title text-center"><b>{{name}}</b></h2>
                    <h4 class="card-price"><b>{{price_retail}}</b></h4>
                    <h4 class="card-price"><b>{{amount_retail}}</b></h4>
                    <h4 class="card-price mt-4"><b>{{price_wholesale}}</b></h4>
                    <h4 class="card-price"><b>{{amount_wholesale}}</b></h4>

                    <p class="card-text text-justify mt-4">
                        {{description}}
                    </p>
                    <h6 class="mt-5"><b>Доступно в кольорах:</b></h6>
                    <div>
                        <img class="mt-3" src="img/CatalogBike/{{catalogShort_name}}/{{ColorBlack}}.png"
                             alt="{{ColorBlack}}">
                        <img class="mt-3" src="img/CatalogBike/{{catalogShort_name}}/{{ColorBlue}}.png"
                             alt="{{ColorBlue}}">
                        <img class="mt-3" src="img/CatalogBike/{{catalogShort_name}}/{{ColorYellow}}.png"
                             alt="{{ColorYellow}}">
                    </div>
                    <h4 class="mt-5"><b>Код замовлення - {{CodeItem}}</b></h4>
                    <a class="Button__Info btn mt-5"
                       aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal"><b>Замовити</b></a>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 align-self-center rounded mx-auto d-block">
                <img class="img-fluid "
                     src="img/CatalogBike/{{catalogShort_name}}/{{short_name}}.png"
                     alt="{{name}}">
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Замовлення</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <h1 class="modal__title">
                Оформлення замовлення
            </h1>
            <div class="modal__order">
                <div class="modal__order-content text-center">

                    <h2 class="modal__order-subtitle">Категорія {{nameCat}}</h2>
                    <img src="img/CatalogBike/{{catalogShort_name}}/{{UrlBgPage2__Bike}}.png"
                         alt="bike" class="modal__content-img">
                    <div class="modal__content-text">Доставлення: безкоштовно</div>
                </div>
                <div class="row">
                    <div class="modal__order-form justify-content-center">
                        <h2 class="modal__order-subtitle">Контактна інформація</h2>
                        <form action="https://formspree.io/f/mbjqoron" method="post" class="order__form">
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-nameFirst">Ім'я</label>
                                <input class="form__input" id="input-nameFirst" name="input-nameFirst" type="text"
                                       placeholder="Павло">
                            </div>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-nameLast">Прізвище</label>
                                <input class="form__input" id="input-nameLast" name="input-nameLast" type="text"
                                       placeholder="Сенів">
                            </div>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-telephone">Номер телефону</label>
                                <input class="form__input" id="input-telephone" name="input-telephone" type="text"
                                       placeholder="+380672736751">
                            </div>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-email">E-mail</label>
                                <input class="form__input" id="input-email" name="input-email" type="email"
                                       placeholder="seniv.pavlo@mail.com">
                            </div>
                            <h2 class="modal__order-subtitle col-12">Оплата і доставка</h2>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-payment">Спосіб оплати</label>
                                <select class="form__select" name="payment" id="input-payment">
                                    <option value=""></option>
                                    <option value="Готівка">Готівкою</option>
                                    <option value="Карта">Картою</option>
                                </select>
                            </div>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-obtaining">Спосіб отримання</label>
                                <select class="form__select" name="payment" id="input-obtaining">
                                    <option value=""></option>
                                    <option value="Кур'єр">Кур'єр</option>
                                    <option value="Самовивіз">Самовивіз</option>
                                </select>
                            </div>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-city">Місто</label>
                                <input class="form__input" id="input-city" name="input-city" type="text"
                                       placeholder="м.Івано-Франківськ">
                            </div>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-addres">Адреса</label>
                                <input class="form__input" id="input-addres" name="input-adress" type="text"
                                       placeholder="вул. Сухомлинського,2">
                            </div>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-special">Код замовлення</label>
                                <input class="form__input" id="input-special" name="input-special" type="text"
                                       placeholder="#51100">
                            </div>
                            <div class="form__group col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                <label class="form__label" for="input-color">Колір</label>
                                <select class="form__select" name="payment" id="input-color">
                                    <option value=""></option>
                                    <option value="Чорний">Чорний</option>
                                    <option value="Синій">Синій</option>
                                    <option value="Жовтий">Жовтий</option>
                                </select>
                            </div>
                            <button type="submit" class="modal__content-button btn col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">Оформити замовлення
                            </button>
                            <button type="button" class="btn  modal__order-close col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" data-bs-dismiss="modal">
                                Продовжити
                            </button>
                        </form>

                    </div> <!-- modal__order-form -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
