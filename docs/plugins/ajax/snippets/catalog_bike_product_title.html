<!-- Top -->
<section class="catalogTop">
    <div class="catalogTop__inner">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="catalogTop__content d-flex justify-content-center">
                    <img src="img/CatalogBike/{{short_name}}/{{UrlBgPage2__Bike}}.png" alt="{{UrlBgPage2__Bike}}"
                         class="catalogTop__img col-lg-6 col-md-3 col-sm-12">
                    <div class="catalogTop__main align-self-center col-lg-6 col-md-6 col-sm-12">
                        <h1 class="catalogTop__main-title">{{name}}</h1>
                        <p class="catalogTop__main-text text-justify">
                            {{special_instructions}}
                        </p>
                        <p class="catalogTop__main-text text-justify">
                            {{special_instructions2}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End top -->
